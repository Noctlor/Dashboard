<div class="bg-gray-900">
    <div class="flex justify-center h-screen">
        <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80)">
            <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                <div>
                    <h2 class="text-4xl font-bold text-white"></h2>
                    
                    <p class="max-w-xl mt-3 text-gray-300"></p>
                </div>
            </div>
        </div>
        
        <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
            <div class="flex-1">
                <div class="text-center">
                    <h2 class="text-4xl font-bold text-center text-white">Acceder</h2>
                    
                    <p class="mt-3 text-gray-300">Inicia sesión para acceder a tu cuenta</p>
                </div>

                <div class="mt-8">
                   
                        <div>
                            <label for="email" class="block mb-2 text-sm text-gray-200">Correo Electronico</label>
                            <input type="email"  id="email" placeholder="example@example.com" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                        </div>

                        <div class="mt-6">
                            <div class="flex justify-between mb-2">
                                <label for="password" class="text-sm text-gray-200">Contraseña</label>
                                <a routerLink="/recuperar" class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Olvido su Contraseña?</a>
                            </div>

                            <input type="password"  id="password" placeholder="Tu Contraseña" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                        </div>

                        <div class="mt-6">
                            
                            <button (click)="login()"
                                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                Iniciar Sesion
                            </button>
                        </div>

                        
                    

                    <p class="mt-6 text-sm text-center text-gray-400">¿Aún no tienes una cuenta? <a routerLink="/registro" class="text-blue-500 focus:outline-none focus:underline hover:underline">Registrate</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
